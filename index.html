    <!-- JAVASCRIPTS -->
    <script src="assets/libs/jquery.min.js"></script>

    <script>
      // Start of Text Cycle
      var textIndex = 0;
      var texts = ["Professional.", "Developer.", "Designer."];
      document.querySelector(".simple-text-rotate").innerHTML =
        texts[textIndex];

      setInterval(function () {
        if (textIndex < texts.length - 1) {
          textIndex++;
        } else {
          textIndex = 0;
        }
        document.querySelector(".simple-text-rotate").innerHTML =
          texts[textIndex];
        document.querySelector(".simple-text-rotate").classList.add("fadeOut");
        setTimeout(function () {
          document
            .querySelector(".simple-text-rotate")
            .classList.remove("fadeOut");
        }, 1000);
      }, 2500);
      // End of Text Cycle
    </script>
